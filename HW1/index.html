<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegPassGen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            box-sizing: border-box;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }
        input[type=number], input[type=text] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            display: none;
        }
        .password {
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            margin: 5px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regex Password Generator</h1>
        <form id="passwordForm">
            <label for="alphabetRegex">Alphabet regex:</label>
            <input type="text" id="alphabetRegex" value="[a-zA-Z0-9]" required>
            <label for="numPasswords">Number of passwords:</label>
            <input type="number" id="numPasswords" min="1" max="10" required>
            <label for="passwordLength">Password length:</label>
            <input type="number" id="passwordLength" min="1" max="128" value="8" required>
            <button type="submit">Generate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var formData = {
                alphabetRegex: document.getElementById('alphabetRegex').value,
                numPasswords: document.getElementById('numPasswords').value,
                passwordLength: document.getElementById('passwordLength').value
            };
            
            if (formData.numPasswords > 10) {
                alert("You cannot request more than 10 passwords!");
                return;
            }

            fetch('http://localhost:8000/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                displayPasswords(data.passwords);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        function displayPasswords(passwords) {
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (passwords.length > 0) {
                resultDiv.style.display = 'block';
                passwords.forEach(function(password) {
                    var p = document.createElement('p');
                    p.className = 'password';
                    p.textContent = password;
                    resultDiv.appendChild(p);
                });
            } else {
                resultDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
